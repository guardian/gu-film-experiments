<!DOCTYPE html>
<html>
<head>
	<title>Anonymous star review widget</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<link rel="stylesheet" href="/static/css/star-review.css">
</head>
<body>
	<div class="star-review" data-movie-id="{{ film_id }}">
		<p class="star-review-cta">Seen the film? Rate it:</p>
		<ol class="star-review-stars">
			{% for star_value in star_values %}
			<li class="star-review-stars-star"><button class="star-review-star-btn {% if star_value <= current_stars %}s-selected{% endif %}" data-rating="{{star_value}}" title="{{star_value}} star rating"><span class="star-review-star-label">{{star_value}} star</span></button></li>
			{% endfor %}
		</ol>

		<p class="star-review-summary {% if not ratings_summary.ratings %} s-hidden {% endif %}">{{ ratings_summary_text }}</p>

		<p class="star-review-summary-cta {% if ratings_summary.ratings %} s-hidden {% endif %}">Be the first to rate this film</p>
		<p class="star-review-status s-hidden">Sorry we failed to save your rating. Please try again</p>
	</div>
	<script>jQuery.getScript( "/static/js/star-review-behaviour.js")</script>
</body>
</html>
