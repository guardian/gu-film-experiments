<body>
    <div class="trackable-component component col-8">
        <div class="hd"><h2>Best and worst in cinema</h2></div>
        <div class="bd" id="review-promotion-body">
            {% for review in reviews %}
                <ul class="review-promotion-body-review">
                    <li>
                        <a href="{{ review.webUrl }}"><img src="{{ review.fields.thumbnail }}"></a>
                    </li>
                    <li>
                        <a href="{{ review.webUrl}}">{{ review.fields.headline }}</a>
                    </li>
                    <li>
                        {{ review.contributors }}
                    </li>
                    <li>
                        <div class="rating-container">
                            <img src="http://static.guim.co.uk/static/common/images/star-ratings/content/{{review.fields.starRating}}.png">
                        </div>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
</body>
